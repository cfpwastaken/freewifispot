<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free WifiSpot</title>
  <style>
    @font-face {
      font-family: "Roboto Round";
      src: url("font/Roboto-Round-Regular.eot");
      src: url("font/Roboto-Round-Regular.eot?#iefix") format("embedded-opentype"),
          url("font/Roboto-Round-Regular.woff2") format("woff2"),
          url("font/Roboto-Round-Regular.woff") format("woff"),
          url("font/Roboto-Round-Regular.ttf") format("truetype"),
          url("font/Roboto-Round-Regular.svg#Roboto-Round-Regular") format("svg");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: "Roboto Round", sans-serif;
      font-size: 16px;
      background-color: #1d1d1d;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

		a {
			color: #3E84D1;
		}

    h2 {
      margin: 0;
      padding: 0;
      font-size: 2em;
    }

    button {
      margin-bottom: 1em;
      margin-top: 1em;
    }

    #terms {
      color: #ccc;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      /* green */
      background-color: #4CAF50;
      color: #fff;
      font-size: 1.1em;
    }
    video {
      margin-top: 1em;
      margin-bottom: 1em;
    }

		@keyframes spinner {
			0% {
				stroke-dasharray: 0% 275%;
				transform: rotate(-90deg);
			}

			50% {
				transform: rotate(360deg);
				stroke-dasharray: 137.5% 137.5%;
			}

			100% {
				stroke-dasharray: 0% 275%;
				transform: rotate(990deg);
			}
		}

		.spinner {
			width: 30px;
			height: 30px;
		}

		.spinner > .ring {
			width: 100%;
			height: 100%;
		}

		.spinner > .ring > .dynamic {
			-webkit-animation: spinner 2s linear infinite;
			-moz-animation: spinner 2s linear infinite;
			-o-animation: spinner 2s linear infinite;
			animation: spinner 2s linear infinite;
			fill: none;
			-webkit-transform: rotate(-90deg);
			-moz-transform: rotate(-90deg);
			-o-transform: rotate(-90deg);
			transform: rotate(-90deg);
			-webkit-transition: all 0.2s ease-in-out;
			-moz-transition: all 0.2s ease-in-out;
			-o-transition: all 0.2s ease-in-out;
			transition: all 0.2s ease-in-out;
			stroke-width: 12.5%;
			stroke-linecap: round;
			-webkit-transform-origin: 50% 50%;
			-moz-transform-origin: 50% 50%;
			-o-transform-origin: 50% 50%;
			transform-origin: 50% 50%;
			height: 100%;
			border-radius: 50%;
			stroke: #0064ffff;
		}

		button {
			display: flex;
			align-items: center;
			flex-direction: column;
		}
  </style>
</head>
<body>
  <img src="wifi.png" alt="" width="180px">
  <h2>Free WifiSpot</h2>
  <span>Willkommen zu Free WifiSpot - das WLAN, das dir die Freiheit im Internet garantiert.</span>
  <span id="line-last">Klicke einfach auf den Button, um dich mit dem Wifi-Spot zu verbinden.</span>
  <button>
		<div class="spinner" style="display: none;">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="ring">
				<circle class="dynamic" cx="50%" cy="50%" r="43.75%"></circle>
			</svg>
		</div>
		<span id="btn-text">Verbinden</span>
	</button>
  <video src="rickroll.mkv" width="500px" style="display: none;"></video>
  <span id="terms">Beim verbinden mit dem Free WifiSpot stimmst du unseren <a>Nutzungsbedingungen</a> zu.</span>


  <script>
    const video = document.querySelector('video');
		function sleep(ms) {return new Promise(resolve => setTimeout(resolve, ms))}
    async function play() {
			document.querySelector("#btn-text").style.display = "none";
			document.querySelector(".spinner").style.display = "";
			await sleep(Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000);
      video.style.display = "";
      video.play();
      document.querySelector("span").innerText = "Willkommen zu Free WifiSpot - das WLAN, das dich rickrollt.";
      document.querySelector("#line-last").innerText = "Klicke einfach auf den Button, um dich rickrollen zu lassen.";
      document.querySelector("#terms").innerText = "Beim verbinden mit dem Free WifiSpot stimmst du zu gerickrollt zu werden.";
      document.querySelector("button").style.display = "none";
    }
    document.querySelector('button').addEventListener('click', play);
    document.querySelector('a').addEventListener('click', play);
  </script>
</body>
</html>
